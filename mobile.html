<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Health - Mobile v2</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com?v=4"></script>
    <link rel="icon" href="favicon.ico" />
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        /* Background image styling */
        .lightning-bg {
            background-image: url('/media/lightning_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 70vh; /* Adjusted for larger header/footer */
            position: relative;
        }
        
        /* Vignette overlay */
        .lightning-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0.2) 0%, 
                rgba(0, 0, 0, 0.4) 40%, 
                rgba(0, 0, 0, 0.7) 70%, 
                rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        body {
            background-color: #000000;
            overflow: hidden; /* No scrolling on mobile */
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Mobile header */
        .mobile-header {
            height: 15vh; /* Bigger header to fit larger elements */
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Mobile footer */
        .mobile-footer {
            height: 15vh; /* Bigger footer to fit larger elements */
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Tiny black section */
        .black-section {
            background-color: #000000;
            min-height: 10vh; /* Half the size - very small section */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        
        
        /* Smooth parallax effect */
        .parallax-smooth {
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        
        /* Typing animation */
        .typing-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .typing-text {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #ffffff;
            min-height: 1.25rem;
            white-space: nowrap;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background-color: #ffffff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .request-button {
            background: white;
            color: black;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .request-button:hover {
            background: #e5e7eb;
        }
        
    </style>
</head>

<body>
    <!-- Mobile header -->
    <div class="mobile-header">
        <!-- Tap logo in header -->
        <div class="absolute top-2 left-4">
            <img src="/media/Tap_inverted.png" alt="Tap Health Logo" class="h-28 w-auto">
        </div>
        <!-- Get in Touch button in upper right -->
        <div class="absolute top-4 right-4 flex items-center h-28">
            <button onclick="openContactForm()" class="bg-white text-black px-6 py-3 rounded-lg text-lg font-bold hover:bg-gray-200 transition-colors">
                Get in Touch
            </button>
        </div>
    </div>
    
    <!-- Lightning background hero section -->
    <section class="lightning-bg relative">
        
        
        <!-- Main heading text with opacity shifts -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30" id="text-container" style="top: 50%; left: 50%;">
            <h1 class="text-white font-bold text-center leading-tight text-fade" id="text-1" style="color: #ffffff !important; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5); font-size: clamp(3rem, 12vw, 6rem); opacity: 1; transition: none;">
                Sign-In or Sign-Up Anywhere.
            </h1>
            <h1 class="text-white font-bold text-center leading-tight text-fade" id="text-2" style="color: #ffffff !important; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5); font-size: clamp(3rem, 12vw, 6rem); opacity: 0; transition: none; position: absolute; top: 0; left: 0; width: 100%;">
                One Tap Is All It Takes.
            </h1>
        </div>
    </section>
    
    <!-- Mobile footer -->
    <div class="mobile-footer">
        <div class="flex flex-col items-center gap-4 w-full px-4">
            <button onclick="openBusinessRequestForm()" class="request-button">Request Tap at a Business Near You</button>
            <a href="privacy.html" class="text-base text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
        </div>
    </div>

    <!-- Contact Form Popup -->
    <div id="contactPopup" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-4 w-80 max-w-sm shadow-2xl" style="max-width: 320px; width: 320px; padding: 16px;">
            <div class="flex justify-between items-center mb-3" style="margin-bottom: 12px;">
                <h3 class="text-lg font-bold text-gray-900" style="font-size: 18px; font-weight: bold;">Get in Touch</h3>
                <button onclick="closeContactForm()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="contactForm" class="space-y-2" style="gap: 8px;">
                <div>
                    <label for="name" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;">
                </div>
                <div>
                    <label for="email" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Email *</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;">
                </div>
                <div>
                    <label for="phone" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Phone</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;">
                </div>
                <div>
                    <label for="message" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Message *</label>
                    <textarea id="message" name="message" rows="2" required 
                              class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent resize-none" 
                              style="padding: 4px 8px; font-size: 12px; height: 48px;"></textarea>
                </div>
                <div class="flex gap-2 pt-2" style="gap: 8px; padding-top: 8px;">
                    <button type="button" onclick="closeContactForm()" 
                            class="flex-1 px-2 py-1 border border-gray-300 text-gray-700 rounded text-xs hover:bg-gray-50 transition-colors font-medium" 
                            style="padding: 4px 8px; font-size: 12px; height: 28px;">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 transition-colors font-medium" 
                            style="padding: 4px 8px; font-size: 12px; height: 28px;">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Business Request Form Popup -->
    <div id="businessRequestPopup" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-4 w-80 max-w-sm shadow-2xl" style="max-width: 320px; width: 320px; padding: 16px;">
            <div class="flex justify-between items-center mb-3" style="margin-bottom: 12px;">
                <h3 class="text-lg font-bold text-gray-900" style="font-size: 18px; font-weight: bold;">Request Tap at a Business</h3>
                <button onclick="closeBusinessRequestForm()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="businessRequestForm" class="space-y-2" style="gap: 8px;">
                <div>
                    <label for="businessName" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Business Name *</label>
                    <input type="text" id="businessName" name="businessName" required 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;"
                           placeholder="John Doe Dentistry">
                </div>
                <div>
                    <label for="city" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">City (optional)</label>
                    <input type="text" id="city" name="city" 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;"
                           placeholder="New York">
                </div>
                <div>
                    <label for="yourName" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Your Name (optional)</label>
                    <input type="text" id="yourName" name="yourName" 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;"
                           placeholder="John Doe">
                </div>
                <div>
                    <label for="yourEmail" class="block text-xs font-medium text-gray-700 mb-1" style="font-size: 12px; margin-bottom: 4px;">Your Email (optional)</label>
                    <input type="email" id="yourEmail" name="yourEmail" 
                           class="w-full px-2 py-1 border border-gray-300 rounded text-gray-900 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-transparent" 
                           style="padding: 4px 8px; font-size: 12px; height: 28px;"
                           placeholder="john.doe@email.com">
                </div>
                <div class="flex gap-2 pt-2" style="gap: 8px; padding-top: 8px;">
                    <button type="button" onclick="closeBusinessRequestForm()" 
                            class="flex-1 px-2 py-1 border border-gray-300 text-gray-700 rounded text-xs hover:bg-gray-50 transition-colors font-medium" 
                            style="padding: 4px 8px; font-size: 12px; height: 28px;">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700 transition-colors font-medium" 
                            style="padding: 4px 8px; font-size: 12px; height: 28px;">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Contact form functionality
        function openContactForm() {
            document.getElementById('contactPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeContactForm() {
            document.getElementById('contactPopup').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('contactForm').reset(); // Clear form
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }

            // Temporary: just show success message
            alert('Thank you! Your message has been received. We\'ll get back to you soon at ' + email);
            this.reset();
            closeContactForm();
        });

        // Close popup when clicking outside
        document.getElementById('contactPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeContactForm();
            }
        });

        // Business request form functionality
        function openBusinessRequestForm() {
            document.getElementById('businessRequestPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeBusinessRequestForm() {
            document.getElementById('businessRequestPopup').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('businessRequestForm').reset(); // Clear form
        }

        // Handle business request form submission
        document.getElementById('businessRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value;
            const city = document.getElementById('city').value;
            const yourName = document.getElementById('yourName').value;
            const yourEmail = document.getElementById('yourEmail').value;

            if (!businessName) {
                alert('Please enter the business name.');
                return;
            }

            // Create a descriptive email that includes all the information
            let emailContent = `BUSINESS REQUEST: ${businessName}`;
            if (city) {
                emailContent += ` (${city})`;
            }
            if (yourName) {
                emailContent += ` | Requested by: ${yourName}`;
            }
            if (yourEmail) {
                emailContent += ` | Contact: ${yourEmail}`;
            }

            // Prepare data for Google Apps Script
            const formData = new FormData();
            formData.append('email', emailContent);

            // Send to the same Google Apps Script endpoint as the mailing list
            fetch('https://script.google.com/macros/s/AKfycbxZeJ9QZ3FHdOzsA5Y4q56QFlLxhqkhYDy4txL0UU7QBKmUiK3c7xfuMqRPmzr9jN9__Q/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Thank you! Your business request has been submitted. We\'ll work on getting Tap to ' + businessName + '!');
                    this.reset();
                    closeBusinessRequestForm();
                } else {
                    throw new Error('Failed to submit request');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sorry, there was an error submitting your request. Please try again.');
            });
        });

        // Close business request popup when clicking outside
        document.getElementById('businessRequestPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBusinessRequestForm();
            }
        });

        // Smooth parallax scrolling effect
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxRate = 0.3; // Gentler movement
            
            
            ticking = false;
        }
        
        function requestParallaxUpdate() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestParallaxUpdate, { passive: true });

        // Mobile doesn't have typing animation - removed
        
        // Mobile doesn't have typing animation - removed
        
        // Mobile doesn't have scroll-based typing animation - removed

        // Opacity shift text transitions
        let currentTextIndex = 0;
        const textElements = [
            { element: document.getElementById('text-1'), showAt: 0 },
            { element: document.getElementById('text-2'), showAt: 200 }
        ];

        // Mobile: Text fade animation
        let isAnimating = false;
        let animationInterval;

        function electricStrike() {
            console.log('Electric strike triggered!');
            if (isAnimating) {
                console.log('Animation already in progress, skipping...');
                return;
            }
            isAnimating = true;

            const currentElement = textElements[currentTextIndex].element;
            const nextIndex = (currentTextIndex + 1) % textElements.length;
            const nextElement = textElements[nextIndex].element;

            console.log('Current text:', currentElement.textContent);
            console.log('Next text:', nextElement.textContent);

            // Sanity check: Ensure only current element is visible
            textElements.forEach((textObj, index) => {
                if (index !== currentTextIndex) {
                    textObj.element.style.opacity = '0';
                }
            });

            // Phase 1: Electric strike on current text (0-200ms) - MUCH FASTER
            console.log('Phase 1: Electric strike');
            currentElement.style.textShadow = '0 0 20px #00ffff, 0 0 40px #0080ff, 0 0 60px #0040ff, 0 0 80px #0020ff';
            currentElement.style.color = '#ffffff';
            currentElement.style.filter = 'brightness(1.5) contrast(1.2)';
            
            // Phase 2: Flicker effect (200-400ms) - MUCH FASTER
            setTimeout(() => {
                console.log('Phase 2: Flicker effect');
                let flickerCount = 0;
                const flickerInterval = setInterval(() => {
                    if (flickerCount >= 3) { // Fewer flicks for speed
                        clearInterval(flickerInterval);
                        return;
                    }
                    currentElement.style.opacity = currentElement.style.opacity === '0.3' ? '1' : '0.3';
                    flickerCount++;
                }, 50); // Faster flicker
            }, 200);
            
            // Phase 3: Text replacement and electric entrance (400ms) - MUCH FASTER
            setTimeout(() => {
                console.log('Phase 3: Text replacement');
                // Hide current text
                currentElement.style.opacity = '0';
                currentElement.style.textShadow = '';
                currentElement.style.filter = '';
                
                // Show new text with electric glow
                nextElement.style.opacity = '1';
                nextElement.style.textShadow = '0 0 30px #00ffff, 0 0 60px #0080ff, 0 0 90px #0040ff';
                nextElement.style.color = '#ffffff';
                nextElement.style.filter = 'brightness(1.3) contrast(1.1)';
                
                // Phase 4: Settle to normal (400-600ms) - MUCH FASTER
                setTimeout(() => {
                    console.log('Phase 4: Settle to normal');
                    nextElement.style.textShadow = '3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5)';
                    nextElement.style.filter = '';
                    currentTextIndex = nextIndex;
                    isAnimating = false;
                    console.log('Animation complete!');
                }, 200);
            }, 400);
        }

        function initText() {
            console.log('Initializing mobile text animation...');
            
            // Ensure elements exist
            if (!textElements[0].element || !textElements[1].element) {
                console.log('Text elements not found, retrying...');
                setTimeout(initText, 100);
                return;
            }
            
            console.log('Text elements found, setting up animation...');
            
            textElements.forEach((textObj, index) => {
                const element = textObj.element;
                if (index === 0) {
                    element.style.opacity = '1'; // Show first text
                } else {
                    element.style.opacity = '0'; // Hide others
                }
            });
            
            // Sanity check: Ensure only one header is visible at startup
            console.log('Sanity check: Ensuring only one header is visible');
            textElements.forEach((textObj, index) => {
                if (index !== 0) {
                    textObj.element.style.opacity = '0';
                }
            });
            
            // Start the electric strike animation cycle after a short delay
            setTimeout(() => {
                console.log('Starting electric strike animation...');
                animationInterval = setInterval(electricStrike, 4000); // Change text every 4 seconds (longer for electric effect)
            }, 1000);
        }

        window.addEventListener('load', initText);

    </script>
</body>

</html>
