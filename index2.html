<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <script src="https://cdn.tailwindcss.com?v=4"></script>
    <link rel="icon" href="favicon.ico" />
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        /* Background image styling */
        .lightning-bg {
            background-image: url('/media/lightning_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 120vh; /* Extra height to prevent white flash */
            position: relative;
        }
        
        /* Vignette overlay */
        .lightning-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0.2) 0%, 
                rgba(0, 0, 0, 0.4) 40%, 
                rgba(0, 0, 0, 0.7) 70%, 
                rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        body {
            background-color: #000000;
            overflow-x: hidden;
        }
        
        /* Tiny black section */
        .black-section {
            background-color: #000000;
            min-height: 10vh; /* Half the size - very small section */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        
        /* Force phone aspect ratio */
        #phone {
            object-fit: contain;
            max-width: none;
            height: 80vh;
            width: auto;
        }
        
        /* Smooth parallax effect */
        .parallax-smooth {
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        /* Phone gradient overlay */
        .phone-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 85% 15%, 
                    transparent 0%, 
                    transparent 20%, 
                    rgba(0, 0, 0, 0.1) 35%, 
                    rgba(0, 0, 0, 0.4) 50%, 
                    rgba(0, 0, 0, 0.8) 70%, 
                    rgba(0, 0, 0, 0.95) 100%),
                linear-gradient(to bottom, 
                    transparent 50%, 
                    rgba(0, 0, 0, 0.3) 70%, 
                    rgba(0, 0, 0, 0.7) 85%, 
                    rgba(0, 0, 0, 1) 100%);
            pointer-events: none;
            mask: url('/media/phone.png');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask: url('/media/phone.png');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
        
        /* Phone gleam effect */
        .phone-gleam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            mask: url('/media/phone.png');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask: url('/media/phone.png');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
        
        .phone-gleam::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: gleam 4s ease-in-out infinite;
        }
        
        @keyframes gleam {
            0% {
                transform: translate(-100%, -100%);
            }
            75% {
                transform: translate(100%, 100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }
        
        /* Typing animation */
        .typing-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .typing-text {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #ffffff;
            min-height: 1.25rem;
            white-space: nowrap;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background-color: #ffffff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .request-button {
            background: white;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .request-button:hover {
            background: #e5e7eb;
        }
        
    </style>
</head>

    <script>
        // Contact form functionality
        function openContactForm() {
            document.getElementById('contactPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeContactForm() {
            document.getElementById('contactPopup').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('contactForm').reset(); // Clear form
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }

            // Temporary: just show success message
            alert('Thank you! Your message has been received. We\'ll get back to you soon at ' + email);
            this.reset();
            closeContactForm();
        });

        // Close popup when clicking outside
        document.getElementById('contactPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeContactForm();
            }
        });

        // Business request form functionality
        function openBusinessRequestForm() {
            document.getElementById('businessRequestPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeBusinessRequestForm() {
            document.getElementById('businessRequestPopup').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('businessRequestForm').reset(); // Clear form
        }

        // Handle business request form submission
        document.getElementById('businessRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value;
            const city = document.getElementById('city').value;
            const yourName = document.getElementById('yourName').value;
            const yourEmail = document.getElementById('yourEmail').value;

            if (!businessName) {
                alert('Please enter the business name.');
                return;
            }

            // Create a descriptive email that includes all the information
            let emailContent = `BUSINESS REQUEST: ${businessName}`;
            if (city) {
                emailContent += ` (${city})`;
            }
            if (yourName) {
                emailContent += ` | Requested by: ${yourName}`;
            }
            if (yourEmail) {
                emailContent += ` | Contact: ${yourEmail}`;
            }

            // Prepare data for Google Apps Script
            const formData = new FormData();
            formData.append('email', emailContent);

            // Send to the same Google Apps Script endpoint as the mailing list
            fetch('https://script.google.com/macros/s/AKfycbxZeJ9QZ3FHdOzsA5Y4q56QFlLxhqkhYDy4txL0UU7QBKmUiK3c7xfuMqRPmzr9jN9__Q/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Thank you! Your business request has been submitted. We\'ll work on getting Tap to ' + businessName + '!');
                    this.reset();
                    closeBusinessRequestForm();
                } else {
                    throw new Error('Failed to submit request');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sorry, there was an error submitting your request. Please try again.');
            });
        });

        // Close business request popup when clicking outside
        document.getElementById('businessRequestPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBusinessRequestForm();
            }
        });

        // Smooth parallax scrolling effect
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxRate = 0.3; // Gentler movement
            
                    // Apply parallax to phone container only (text is now fixed)
        const phoneContainer = document.getElementById('phone-container');
        
        if (phoneContainer) {
            const translateY = scrolled * parallaxRate;
            phoneContainer.style.transform = `translate(-50%, calc(-50% + ${translateY}px))`;
        }
            
            ticking = false;
        }
        
        function requestParallaxUpdate() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestParallaxUpdate, { passive: true });

        // Typing animation
        const sentences = [
            "Hate filling out forms?",
            "It's time for filling out forms to get an upgrade",
            "<---- Who has the most annoying forms? We want to hear!"
        ];
        
        let currentSentenceIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let isSpecialEffect = false;
        const typingElement = document.getElementById('typing-text');
        
        // Initialize with empty text
        typingElement.textContent = '';
        
        function typeText() {
            const currentSentence = sentences[currentSentenceIndex];
            
            if (isDeleting) {
                // Delete characters
                typingElement.textContent = currentSentence.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
                }
            } else {
                // Type characters
                typingElement.textContent = currentSentence.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                
                if (currentCharIndex === currentSentence.length) {
                    // Special effect for second sentence (index 1)
                    if (currentSentenceIndex === 1) {
                        // Add period
                        typingElement.textContent = currentSentence + ".";
                        setTimeout(() => {
                            // Delete period
                            typingElement.textContent = currentSentence;
                            setTimeout(() => {
                                // Add first exclamation point
                                typingElement.textContent = currentSentence + "!";
                                setTimeout(() => {
                                    // Add second exclamation point
                                    typingElement.textContent = currentSentence + "!!";
                                    setTimeout(() => {
                                        // Add third exclamation point
                                        typingElement.textContent = currentSentence + "!!!";
                                        setTimeout(() => {
                                            // Start deleting everything
                                            isDeleting = true;
                                            typeText(); // Continue the animation
                                        }, 1000);
                                    }, 200);
                                }, 200);
                            }, 200);
                        }, 1500);
                        return;
                    } else {
                        // Normal pause before deleting
                        setTimeout(() => {
                            isDeleting = true;
                            typeText(); // Continue the animation
                        }, 2000);
                        return;
                    }
                }
            }
            
            // Set typing speed
            const typingSpeed = isDeleting ? 50 : 100;
            setTimeout(typeText, typingSpeed);
        }
        
        // Start typing animation when user scrolls to the bottom section
        let typingStarted = false;
        
        function checkScrollPosition() {
            const blackSection = document.querySelector('.black-section');
            const sectionTop = blackSection.offsetTop;
            const sectionHeight = blackSection.offsetHeight;
            const scrollPosition = window.pageYOffset + window.innerHeight;
            
            // Start typing when the bottom section is visible
            if (scrollPosition >= sectionTop && !typingStarted) {
                typingStarted = true;
                // Reset to first sentence and start typing
                currentSentenceIndex = 0;
                currentCharIndex = 0;
                isDeleting = false;
                typeText();
            }
        }
        
        window.addEventListener('scroll', checkScrollPosition);
        window.addEventListener('load', checkScrollPosition);

        // Opacity shift text transitions
        let currentTextIndex = 0;
        const textElements = [
            { element: document.getElementById('text-1'), showAt: 0 },
            { element: document.getElementById('text-2'), showAt: 200 }
        ];

        function updateTextOpacity() {
            const scrolled = window.pageYOffset;
            
            textElements.forEach((textObj, index) => {
                const element = textObj.element;
                const showAt = textObj.showAt;
                
                if (scrolled >= showAt) {
                    // Show this text
                    element.style.opacity = '1';
                    // Hide all other texts
                    textElements.forEach((otherTextObj, otherIndex) => {
                        if (otherIndex !== index) {
                            otherTextObj.element.style.opacity = '0';
                        }
                    });
                }
            });
        }

        window.addEventListener('scroll', updateTextOpacity);
        window.addEventListener('load', updateTextOpacity);

        // Phone fade in on scroll
        function updatePhoneOpacity() {
            const scrolled = window.pageYOffset;
            const phoneContainer = document.getElementById('phone-container');
            
            if (phoneContainer) {
                // Fade in phone as user scrolls down (slower fade in)
                // At scroll position 0: opacity 0 (invisible)
                // At scroll position 400: opacity 1 (fully visible)
                // At scroll position 450: opacity 0 (fade out very quickly)
                const fadeStart = 0;
                const fadeEnd = 400;  // Slower fade in - more scroll distance
                const fadeOutStart = 450;  // Later start for fade out
                const fadeOutEnd = 500;    // Very quick fade out
                
                if (scrolled <= fadeStart) {
                    phoneContainer.style.opacity = '0';
                    // Start position (bottom, horizontally centered)
                    phoneContainer.style.top = '80%';
                    phoneContainer.style.left = '48%';
                } else if (scrolled >= fadeEnd && scrolled < fadeOutStart) {
                    phoneContainer.style.opacity = '1';
                    // End position (aligned with lightning)
                    phoneContainer.style.top = '60%';
                    phoneContainer.style.left = '48%';
                } else if (scrolled >= fadeOutStart) {
                    // Quick fade out
                    if (scrolled >= fadeOutEnd) {
                        phoneContainer.style.opacity = '0';
                    } else {
                        const fadeOutProgress = (scrolled - fadeOutStart) / (fadeOutEnd - fadeOutStart);
                        const opacity = 1 - fadeOutProgress; // Fades OUT quickly
                        
                        phoneContainer.style.opacity = opacity.toString();
                        phoneContainer.style.top = '60%';
                        phoneContainer.style.left = '48%';
                    }
                } else {
                    // Calculate opacity and position between fadeStart and fadeEnd
                    const progress = (scrolled - fadeStart) / (fadeEnd - fadeStart);
                    const opacity = progress; // Fades IN
                    
                    // Interpolate position from bottom to lightning-aligned position
                    const startTop = 80; // Start from bottom
                    const endTop = 60;   // End at lightning-aligned position
                    const leftPosition = 48; // Always horizontally centered
                    
                    const currentTop = startTop + (endTop - startTop) * progress;
                    
                    phoneContainer.style.opacity = opacity.toString();
                    phoneContainer.style.top = currentTop + '%';
                    phoneContainer.style.left = leftPosition + '%';
                }
            }
        }

        window.addEventListener('scroll', updatePhoneOpacity);
        window.addEventListener('load', updatePhoneOpacity);
    </script>
</body>
