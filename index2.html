<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Health - Index 2 v4</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cdn.tailwindcss.com?v=4"></script>
    <link rel="icon" href="favicon.ico" />
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        /* Background image styling */
        .lightning-bg {
            background-image: url('/media/lightning_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 120vh; /* Extra height to prevent white flash */
            position: relative;
        }
        
        /* Vignette overlay */
        .lightning-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0.2) 0%, 
                rgba(0, 0, 0, 0.4) 40%, 
                rgba(0, 0, 0, 0.7) 70%, 
                rgba(0, 0, 0, 0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        body {
            background-color: #000000;
            overflow-x: hidden;
        }
        
        /* Tiny black section */
        .black-section {
            background-color: #000000;
            min-height: 10vh; /* Half the size - very small section */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        
        /* Force phone aspect ratio */
        #phone {
            object-fit: contain;
            max-width: none;
            height: 80vh;
            width: auto;
        }
        
        /* Smooth parallax effect */
        .parallax-smooth {
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        /* Phone gradient overlay */
        .phone-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 85% 15%, 
                    transparent 0%, 
                    transparent 20%, 
                    rgba(0, 0, 0, 0.1) 35%, 
                    rgba(0, 0, 0, 0.4) 50%, 
                    rgba(0, 0, 0, 0.8) 70%, 
                    rgba(0, 0, 0, 0.95) 100%),
                linear-gradient(to bottom, 
                    transparent 50%, 
                    rgba(0, 0, 0, 0.3) 70%, 
                    rgba(0, 0, 0, 0.7) 85%, 
                    rgba(0, 0, 0, 1) 100%);
            pointer-events: none;
            mask: url('/media/phone.png');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask: url('/media/phone.png');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
        
        /* Phone gleam effect */
        .phone-gleam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            mask: url('/media/phone.png');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask: url('/media/phone.png');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
        
        .phone-gleam::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: gleam 8s ease-in-out infinite;
        }
        
        @keyframes gleam {
            0% {
                transform: translateX(-100%);
            }
            12.5% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Typing animation */
        .typing-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .typing-text {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #ffffff;
            min-height: 1.25rem;
            white-space: nowrap;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background-color: #ffffff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .request-button {
            background-color: #ffffff;
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .request-button:hover {
            background-color: #e5e5e5;
        }
        
    </style>
</head>

<body class="min-h-screen">
    <!-- Lightning background hero section -->
    <section class="lightning-bg relative">
            <!-- Tap logo in top left -->
    <div class="fixed -top-2 left-6 z-20">
        <img src="/media/Tap_inverted.png" alt="Tap Health Logo" class="h-36 w-auto">
    </div>
        
        <!-- Phone image large and centered, fading into background -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 parallax-smooth z-20" id="phone-container">
            <img src="/media/phone.png?v=2" alt="Phone" class="h-[80vh] w-auto opacity-90" id="phone">
            <div class="phone-gradient"></div>
            <div class="phone-gleam"></div>
        </div>
        
        <!-- Main heading text -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30 parallax-smooth" id="text-container">
            <h1 class="text-white font-bold text-center leading-tight" style="text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5); font-size: clamp(1.5rem, 6vw, 6rem);">
                Your data.<br>In your hands.
            </h1>
        </div>
    </section>
    
    <!-- Tiny black section with privacy policy and get in touch -->
    <section class="black-section">
        <div class="w-full flex justify-between items-center px-6">
            <div class="typing-container">
                <button class="request-button">Request Tap at a Business Near You</button>
                <div class="typing-text" id="typing-text"></div>
            </div>
            <div class="flex items-center gap-4">
                <a href="#" class="text-xs text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
                <button onclick="openContactForm()"
                    class="bg-white text-black px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-200 transition-colors">
                    Get in Touch
                </button>
            </div>
        </div>
    </section>

    <!-- Contact Form Popup -->
    <div id="contactPopup" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900">Get in Touch</h3>
                <button onclick="closeContactForm()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
                    <textarea id="message" name="message" rows="4" required 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeContactForm()" 
                            class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Contact form functionality
        function openContactForm() {
            document.getElementById('contactPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeContactForm() {
            document.getElementById('contactPopup').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            document.getElementById('contactForm').reset(); // Clear form
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                message: formData.get('message')
            };

            try {
                const response = await fetch('/netlify/functions/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you! Your message has been sent successfully.');
                    closeContactForm();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, there was an error sending your message. Please try again.');
            }
        });

        // Close popup when clicking outside
        document.getElementById('contactPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeContactForm();
            }
        });

        // Smooth parallax scrolling effect
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxRate = 0.3; // Gentler movement
            
            // Apply parallax to phone and text containers
            const phoneContainer = document.getElementById('phone-container');
            const textContainer = document.getElementById('text-container');
            
            if (phoneContainer && textContainer) {
                const translateY = scrolled * parallaxRate;
                phoneContainer.style.transform = `translate(-50%, calc(-50% + ${translateY}px))`;
                textContainer.style.transform = `translate(-50%, calc(-50% + ${translateY}px))`;
            }
            
            ticking = false;
        }
        
        function requestParallaxUpdate() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestParallaxUpdate, { passive: true });

        // Typing animation
        const sentences = [
            "Hate filling out forms?",
            "It's time for filling out forms to get an upgrade",
            "<---- Who has the most annoying forms? We want to hear!"
        ];
        
        let currentSentenceIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let isSpecialEffect = false;
        const typingElement = document.getElementById('typing-text');
        
        // Initialize with empty text
        typingElement.textContent = '';
        
        function typeText() {
            const currentSentence = sentences[currentSentenceIndex];
            
            if (isDeleting) {
                // Delete characters
                typingElement.textContent = currentSentence.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                
                if (currentCharIndex === 0) {
                    isDeleting = false;
                    currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
                }
            } else {
                // Type characters
                typingElement.textContent = currentSentence.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                
                if (currentCharIndex === currentSentence.length) {
                    // Special effect for second sentence (index 1)
                    if (currentSentenceIndex === 1) {
                        // Add period
                        typingElement.textContent = currentSentence + ".";
                        setTimeout(() => {
                            // Delete period
                            typingElement.textContent = currentSentence;
                            setTimeout(() => {
                                // Add first exclamation point
                                typingElement.textContent = currentSentence + "!";
                                setTimeout(() => {
                                    // Add second exclamation point
                                    typingElement.textContent = currentSentence + "!!";
                                    setTimeout(() => {
                                        // Add third exclamation point
                                        typingElement.textContent = currentSentence + "!!!";
                                        setTimeout(() => {
                                            // Start deleting everything
                                            isDeleting = true;
                                            typeText(); // Continue the animation
                                        }, 1000);
                                    }, 200);
                                }, 200);
                            }, 200);
                        }, 1500);
                        return;
                    } else {
                        // Normal pause before deleting
                        setTimeout(() => {
                            isDeleting = true;
                            typeText(); // Continue the animation
                        }, 2000);
                        return;
                    }
                }
            }
            
            // Set typing speed
            const typingSpeed = isDeleting ? 50 : 100;
            setTimeout(typeText, typingSpeed);
        }
        
        // Start typing animation when user scrolls to the bottom section
        let typingStarted = false;
        
        function checkScrollPosition() {
            const blackSection = document.querySelector('.black-section');
            const sectionTop = blackSection.offsetTop;
            const sectionHeight = blackSection.offsetHeight;
            const scrollPosition = window.pageYOffset + window.innerHeight;
            
            // Start typing when the bottom section is visible
            if (scrollPosition >= sectionTop && !typingStarted) {
                typingStarted = true;
                // Reset to first sentence and start typing
                currentSentenceIndex = 0;
                currentCharIndex = 0;
                isDeleting = false;
                typeText();
            }
        }
        
        window.addEventListener('scroll', checkScrollPosition);
        window.addEventListener('load', checkScrollPosition);
    </script>
</body>

</html>
