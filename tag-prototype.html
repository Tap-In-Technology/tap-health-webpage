<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tag Prototype</title>
    <link rel="icon" type="image/svg+xml" href="/media/icon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        #canvas-container {
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>

    <!-- Apollo Website Tracker -->
    <script>function initApollo(){var n=Math.random().toString(36).substring(7),o=document.createElement("script");
    o.src="https://assets.apollo.io/micro/website-tracker/tracker.iife.js?nocache="+n,o.async=!0,o.defer=!0,
    o.onload=function(){window.trackingFunctions.onLoad({appId:"6969296afef8f30019195ad1"})},
    document.head.appendChild(o)}initApollo();</script>
</head>
<body>
    <h1>3D Tag Prototype</h1>
    <p>Drag to rotate, scroll to zoom</p>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const container = document.getElementById('canvas-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Camera
        const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
        camera.position.set(0, 2, 4);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        // Hockey puck geometry (cylinder)
        const radius = 1;
        const thickness = 0.25;
        const segments = 64;

        // Super dark gray material
        const darkGrayMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.3,
            metalness: 0.1
        });

        // Load logo and create top texture
        const logoImg = new Image();
        logoImg.crossOrigin = 'anonymous';
        logoImg.src = '/media/tap-icon.png';

        let puck;

        logoImg.onload = function() {
            // Create canvas for top face
            const topCanvas = document.createElement('canvas');
            topCanvas.width = 512;
            topCanvas.height = 512;
            const ctx = topCanvas.getContext('2d');

            // Dark gray background (matching puck)
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);

            // White circle (98% of face)
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(256, 256, 250, 0, Math.PI * 2); // 250/256 ≈ 98%
            ctx.fill();

            // Draw logo centered
            const logoSize = 280;
            const logoX = (512 - logoSize) / 2;
            const logoY = (512 - logoSize) / 2;
            ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);

            const topTexture = new THREE.CanvasTexture(topCanvas);
            const topMaterial = new THREE.MeshStandardMaterial({
                map: topTexture,
                roughness: 0.4,
                metalness: 0.1
            });

            // Create cylinder with different materials for top, bottom, and sides
            const geometry = new THREE.CylinderGeometry(radius, radius, thickness, segments);

            // The cylinder has 3 material groups: side, top cap, bottom cap
            const materials = [
                darkGrayMaterial,  // Side
                topMaterial,       // Top cap
                darkGrayMaterial   // Bottom cap
            ];

            puck = new THREE.Mesh(geometry, materials);
            puck.castShadow = true;
            puck.receiveShadow = true;

            // Tilt slightly for better view
            puck.rotation.x = -0.3;
            puck.rotation.z = 0.1;

            scene.add(puck);
        };

        // Fallback if logo doesn't load
        logoImg.onerror = function() {
            console.log('Logo failed to load, using placeholder');

            const topCanvas = document.createElement('canvas');
            topCanvas.width = 512;
            topCanvas.height = 512;
            const ctx = topCanvas.getContext('2d');

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 512, 512);

            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(256, 256, 250, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#1a1a1a';
            ctx.font = 'bold 100px system-ui';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TAP ⚡', 256, 256);

            const topTexture = new THREE.CanvasTexture(topCanvas);
            const topMaterial = new THREE.MeshStandardMaterial({
                map: topTexture,
                roughness: 0.4,
                metalness: 0.1
            });

            const geometry = new THREE.CylinderGeometry(radius, radius, thickness, segments);
            const materials = [darkGrayMaterial, topMaterial, darkGrayMaterial];

            puck = new THREE.Mesh(geometry, materials);
            puck.castShadow = true;
            puck.receiveShadow = true;
            puck.rotation.x = -0.3;
            puck.rotation.z = 0.1;

            scene.add(puck);
        };

        // Ground plane for shadow
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.1 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        ground.receiveShadow = true;
        scene.add(ground);

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !puck) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            puck.rotation.y += deltaX * 0.01;
            puck.rotation.x += deltaY * 0.01;

            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        // Scroll to zoom
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.01;
            camera.position.z = Math.max(2, Math.min(8, camera.position.z));
        });

        // Touch support
        container.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
        });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging || !puck) return;

            const deltaX = e.touches[0].clientX - previousMousePosition.x;
            const deltaY = e.touches[0].clientY - previousMousePosition.y;

            puck.rotation.y += deltaX * 0.01;
            puck.rotation.x += deltaY * 0.01;

            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });

        // Subtle idle animation
        let time = 0;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Subtle floating motion when not dragging
            if (!isDragging && puck) {
                time += 0.02;
                puck.position.y = Math.sin(time) * 0.05;
                puck.rotation.y += 0.003;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>
</html>
